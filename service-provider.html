<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Service Provider - Premium Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
            --success: #2ecc71;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --glow: 0 0 20px rgba(52, 152, 219, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #f5f7fa, #e4e7ec, #d5dbee, #c8d0e9);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeInUp 1s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            animation: slideInLeft 0.8s ease;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .back-arrow {
            font-size: 1.8rem;
            margin-right: 1.5rem;
            cursor: pointer;
            color: var(--secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.1);
        }
        
        .back-arrow:hover {
            background: var(--secondary);
            color: white;
            transform: translateX(-5px);
        }
        
        .section-title {
            color: var(--primary);
            margin-bottom: 0;
            font-size: 2.2rem;
            font-weight: 700;
            flex-grow: 1;
            text-align: center;
        }
        
        .selected-plan {
            background: var(--gradient);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .provider-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .provider-btn {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 600;
            color: var(--dark);
            font-size: 1.2rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .provider-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }
        
        .provider-btn:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            color: white;
        }
        
        .provider-btn:hover::before {
            opacity: 1;
        }
        
        .provider-btn.active {
            border-color: var(--secondary);
            background-color: rgba(52, 152, 219, 0.1);
            transform: translateY(-5px);
            box-shadow: var(--glow);
        }
        
        .provider-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .provider-btn:hover .provider-icon {
            transform: scale(1.2) rotate(5deg);
        }
        
        .selected-provider {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid var(--secondary);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
            display: none;
            box-shadow: var(--shadow);
            animation: slideInUp 0.5s ease;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .selected-provider.active {
            display: block;
        }
        
        .selected-provider h3 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        
        .confirmation-message {
            text-align: center;
            margin-top: 2rem;
            color: var(--success);
            font-weight: 600;
            display: none;
            font-size: 1.2rem;
            animation: fadeIn 0.5s ease;
        }
        
        .confirmation-message.active {
            display: block;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
        }
        
        .action-btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.4s ease;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }
        
        .back-btn {
            background-color: var(--light);
            color: var(--dark);
        }
        
        .continue-btn {
            background-color: var(--secondary);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .action-btn:hover::before {
            opacity: 1;
        }
        
        .action-btn i {
            margin-right: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #e74c3c;
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            z-index: 1000;
            animation: slideInDown 0.5s ease;
            display: none;
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .provider-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="page-header">
            <a href="plan-selection.html" class="back-arrow">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="section-title">What's Your Service Provider?</h1>
            <div class="selected-plan">Free Plan</div>
        </div>
        
        <div class="provider-grid">
            <button class="provider-btn" data-provider="dialog">
                <div class="provider-icon"><i class="fas fa-broadcast-tower"></i></div>
                <span>Dialog</span>
            </button>
            <button class="provider-btn" data-provider="airtel">
                <div class="provider-icon"><i class="fas fa-signal"></i></div>
                <span>Airtel</span>
            </button>
            <button class="provider-btn" data-provider="hutch">
                <div class="provider-icon"><i class="fas fa-wifi"></i></div>
                <span>Hutch</span>
            </button>
            <button class="provider-btn" data-provider="mobitel">
                <div class="provider-icon"><i class="fas fa-satellite-dish"></i></div>
                <span>Mobitel</span>
            </button>
            <button class="provider-btn" data-provider="slt">
                <div class="provider-icon"><i class="fas fa-network-wired"></i></div>
                <span>SLT</span>
            </button>
        </div>
        
        <div class="selected-provider" id="selectedProvider">
            <h3>Selected Provider</h3>
            <p id="providerName" style="font-size: 1.3rem; font-weight: 600; color: var(--secondary);"></p>
        </div>
        
        <div class="confirmation-message" id="confirmationMessage">
            <i class="fas fa-check-circle"></i> Your free plan <span id="confirmedProvider" style="font-weight: 700;"></span> is great.!
        </div>
        
        <div class="action-buttons">
            <button class="action-btn back-btn" id="backBtn">
                <i class="fas fa-undo"></i> Back
            </button>
            <button class="action-btn continue-btn" id="confirmSelection">
                <i class="fas fa-check"></i> Confirm Selection
            </button>
        </div>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-triangle"></i> Please select a service provider
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Provider buttons
            const providerButtons = document.querySelectorAll('.provider-btn');
            
            // Action buttons
            const backBtn = document.getElementById('backBtn');
            const confirmSelection = document.getElementById('confirmSelection');
            
            // Display elements
            const selectedProvider = document.getElementById('selectedProvider');
            const providerName = document.getElementById('providerName');
            const confirmationMessage = document.getElementById('confirmationMessage');
            const confirmedProvider = document.getElementById('confirmedProvider');
            const errorMessage = document.getElementById('errorMessage');
            
            // Provider selection functionality
            providerButtons.forEach(button => {
                button.addEventListener('click', function() {
                    providerButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show selected provider
                    selectedProvider.classList.add('active');
                    providerName.textContent = this.dataset.provider.charAt(0).toUpperCase() + this.dataset.provider.slice(1);
                    
                    // Reset confirmation message and error
                    confirmationMessage.classList.remove('active');
                    errorMessage.style.display = 'none';
                });
            });
            
            // Confirm selection
            confirmSelection.addEventListener('click', function() {
                const selectedProviderBtn = document.querySelector('.provider-btn.active');
                if (selectedProviderBtn) {
                    const provider = selectedProviderBtn.dataset.provider;
                    confirmedProvider.textContent = provider.charAt(0).toUpperCase() + provider.slice(1);
                    confirmationMessage.classList.add('active');
                    
                    // Add loading animation
                    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                    this.disabled = true;
                    
                    // Redirect to provider-specific categories page after confirmation
                    setTimeout(function() {
                        window.location.href = `categories-${provider}.html`;
                    }, 1500);
                } else {
                    // Show error message
                    errorMessage.style.display = 'block';
                    
                    // Hide error message after 3 seconds
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            });
            
            // Back button functionality
            backBtn.addEventListener('click', function() {
                providerButtons.forEach(btn => btn.classList.remove('active'));
                selectedProvider.classList.remove('active');
                confirmationMessage.classList.remove('active');
                errorMessage.style.display = 'none';
            });
        });
    </script>
