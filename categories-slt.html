<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLT Categories - Premium Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #4CAF50;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
            --success: #2ecc71;
            --gradient: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --glow: 0 0 20px rgba(76, 175, 80, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #f5f7fa, #e8f5e9, #c8e6c9, #a5d6a7);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeInUp 1s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            animation: slideInLeft 0.8s ease;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .back-arrow {
            font-size: 1.8rem;
            margin-right: 1.5rem;
            cursor: pointer;
            color: var(--secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .back-arrow:hover {
            background: var(--secondary);
            color: white;
            transform: translateX(-5px);
        }
        
        .section-title {
            color: var(--primary);
            margin-bottom: 0;
            font-size: 2.2rem;
            font-weight: 700;
            flex-grow: 1;
            text-align: center;
        }
        
        .provider-badge {
            background: var(--gradient);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .category-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
            z-index: 2;
        }
        
        .category-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .category-card:hover::before {
            transform: scaleX(1);
        }
        
        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .category-icon {
            font-size: 2.5rem;
            margin-right: 1rem;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            background: rgba(76, 175, 80, 0.1);
            color: var(--secondary);
            transition: all 0.3s ease;
        }
        
        .category-card:hover .category-icon {
            transform: scale(1.1) rotate(5deg);
            background: var(--gradient);
            color: white;
        }
        
        .category-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .category-description {
            color: var(--dark);
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.7;
        }
        
        .code-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .code-btn {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .code-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }
        
        .copy-btn {
            background-color: var(--secondary);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .download-btn {
            background-color: var(--success);
            color: white;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .code-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .code-btn:hover::before {
            opacity: 1;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--success);
            color: white;
            padding: 1.2rem 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            animation: slideInRight 0.5s ease;
            max-width: 400px;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .toast.show {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .toast i {
            font-size: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .code-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="page-header">
            <a href="service-provider.html" class="back-arrow">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="section-title">SLT Categories</h1>
            <div class="provider-badge">
                <i class="fas fa-network-wired"></i>
                <span>SLT Network</span>
            </div>
        </div>
        
        <div class="categories-grid">
            <!-- Zoom Category -->
            <div class="category-card">
                <div class="category-header">
                    <div class="category-icon"><i class="fas fa-video"></i></div>
                    <div class="category-name">Zoom</div>
                </div>
                <p class="category-description">Optimized for SLT's fiber network. Enjoy crystal-clear video conferencing with enterprise-grade stability.</p>
                <div class="code-buttons">
                    <button class="code-btn copy-btn" data-category="zoom">
                        <i class="far fa-copy"></i> Copy Code
                    </button>
                    <button class="code-btn download-btn" data-category="zoom">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>
            
            <!-- Netflix Category -->
            <div class="category-card">
                <div class="category-header">
                    <div class="category-icon"><i class="fas fa-film"></i></div>
                    <div class="category-name">Netflix</div>
                </div>
                <p class="category-description">Ultra HD Netflix streaming on SLT's high-speed fiber. Buffer-free 4K content with exceptional quality.</p>
                <div class="code-buttons">
                    <button class="code-btn copy-btn" data-category="netflix">
                        <i class="far fa-copy"></i> Copy Code
                    </button>
                    <button class="code-btn download-btn" data-category="netflix">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const copyButtons = document.querySelectorAll('.copy-btn');
            const downloadButtons = document.querySelectorAll('.download-btn');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            // SLT-specific nm-vless codes for each category
            const categoryCodes = {
                'zoom': 'nm-vless://1wP582ZUizYJUdgSx/gxp4x34bHlqWf5lCpcgyZhwz6O66OxA31S8WYDdXh8m7SVs1MUH4zITAA0TD4jsLtw5/h7Zqnr8OOr5PP4KU1d8QUClZtalmLOdv2JTRDGSuH4/gOhVdu+AjFmlt5z9ZbD0wN9cXcn6Drmvt2qDCaqGI79Fipxh7IaiCtHUz8J0jogfye7aapDgtaNt9AgKM+vKC07YK6+I1L2w/Rgph0WFZssG6q5fr0n5EGdy5P9M2Dl',
                'netflix': 'nm-vless://1wP582ZUizYJUdgSx/gxp4x34bHlqWf5lCpcgyZhwz6O66OxA31S8WYDdXh8m7SVs1MUH4zITAA0TD4jsLtw5/h7Zqnr8OOr5PP4KU1d8QUClZtalmLOdv2JTRDGSuH4/gOhVdu+AjFmlt5z9ZbD04qsGoJpypWojz7B5KtL/SQNWko++hHQJXrbEGSkeUSwf4jWoS7ff2rNYcWIiUugXVg1PnqIGyLxk23F39rOFj3xNkYVvusTcIawEtPyPjH/',
            };
            
            // Copy code functionality
            copyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const category = this.dataset.category;
                    const code = categoryCodes[category];
                    
                    // Add click animation
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                    
                    // Copy the vless code to clipboard
                    navigator.clipboard.writeText(code).then(() => {
                        toastMessage.textContent = `SLT ${getCategoryName(category)} code copied!`;
                        toast.classList.add('show');
                        
                        setTimeout(() => {
                            toast.classList.remove('show');
                        }, 3000);
                    }).catch(err => {
                        console.error('Failed to copy: ', err);
                        // Fallback for older browsers
                        const textArea = document.createElement('textarea');
                        textArea.value = code;
                        document.body.appendChild(textArea);
                        textArea.select();
                        try {
                            document.execCommand('copy');
                            toastMessage.textContent = `SLT ${getCategoryName(category)} code copied!`;
                            toast.classList.add('show');
                            
                            setTimeout(() => {
                                toast.classList.remove('show');
                            }, 3000);
                        } catch (fallbackErr) {
                            toastMessage.textContent = 'Failed to copy code. Please try again.';
                            toast.classList.add('show');
                            
                            setTimeout(() => {
                                toast.classList.remove('show');
                            }, 3000);
                        }
                        document.body.removeChild(textArea);
                    });
                });
            });
            
            // Download code functionality
            downloadButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const category = this.dataset.category;
                    const categoryName = getCategoryName(category);
                    const code = categoryCodes[category];
                    
                    // Add click animation
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                    
                    // Create and download a text file with the vless code
                    const blob = new Blob([`SLT ${categoryName} Configuration\n\nVLESS Code:\n${code}\n\nProvider: SLT\nCategory: ${categoryName}\nGenerated: ${new Date().toLocaleString()}\n\nInstructions:\n1. Copy this VLESS configuration\n2. Import to your preferred client\n3. Enjoy optimized ${categoryName} access on SLT network`], 
                                         { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `SLT-${categoryName}-config.txt`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    toastMessage.textContent = `SLT ${categoryName} config downloaded!`;
                    toast.classList.add('show');
                    
                    setTimeout(() => {
                        toast.classList.remove('show');
                    }, 3000);
                });
            });
            
            // Helper function to get category display name
            function getCategoryName(categoryKey) {
                const names = {
                    'zoom': 'Zoom',
                    'social-media': 'Social Media',
                    'netflix': 'Netflix',
                    'gaming': 'Gaming',
                    'tiktok': 'TikTok'
                };
                return names[categoryKey] || categoryKey;
            }
        });
    </script>
